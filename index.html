<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>TO DO</title>
</head>
<body>
<div class="container-fluid g-0">
  <img class="background" src="images/bg-desktop-light.jpg">
  <div class="header g-0">
      <div class="row g-0">
          <div class="col-lg-10">
            <h1>TO DO</h1>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-adjust "></i>
          </div>
      </div>
      <div class="row g-0 textarea">
        <input type="text" id="todo" name="todo" placeholder="Create a new todo..">
        <a id="addButton" class="addButton col-lg-2">Add</a>
      </div>
    <div class="col-lg-12 todoList" id="">
      <ul id="sortable">
        <li id="notSortable" class="notSortable">
          <p id="itemLeft">5 items left</p>
          <p id="all">All</p>
          <p id="active">Active</p>
          <p id="complated">Complated</p>
          <p id="clearComplated">Clear Complated</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
