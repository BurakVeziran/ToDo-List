<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>TO DO</title>
</head>
<body class="background">
<div class="container-fluid">
    <div class="header g-0 col-lg-12">
        <div class="row g-0">
            <div class="col-lg-10">
                <h1 id="title" class="title">TO DO</h1>
            </div>
            <div class="col-lg-2">
                <i id="themeSwitch" class="fa fa-adjust themeSwitch"></i>
            </div>
        </div>
        <div class="g-0 textarea col-lg-12">
            <input class="textareaInput" type="text" id="todo" name="todo" placeholder="Create a new todo..">
            <a id="addButton" class="addButton">Add</a>
        </div>
        <div id="listSection" class="col-lg-12 todoList">
            <ul id="sortable" class="todos">
                <li id="notSortable" class="notSortable">
                    <p id="itemLeft">5 items left</p>
                    <p id="all">All</p>
                    <p id="active">Active</p>
                    <p id="complated">Complated</p>
                    <p id="clearComplated">Clear Complated</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
